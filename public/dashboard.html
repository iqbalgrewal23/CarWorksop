<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Shift Key Mechanic Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Shift Key Mechanics</a>
            <div class="d-flex">
                <span class="navbar-text text-white me-3" id="user-greeting">Welcome</span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-garage-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-garage" type="button" role="tab">My Garage</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-book-tab" data-bs-toggle="pill" data-bs-target="#pills-book"
                    type="button" role="tab">Book Appointment</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-history-tab" data-bs-toggle="pill" data-bs-target="#pills-history"
                    type="button" role="tab">Service History</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <!-- My Garage -->
            <div class="tab-pane fade show active" id="pills-garage" role="tabpanel">
                <h3>My Vehicles</h3>
                <!-- Add Vehicle Button -->
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addVehicleModal">Add
                    Vehicle</button>
                <div id="vehicles-list" class="row">
                    <!-- Vehicles loaded here -->
                </div>
            </div>

            <!-- Book Appointment -->
            <div class="tab-pane fade" id="pills-book" role="tabpanel">
                <h3>Book a Service</h3>
                <form id="booking-form">
                    <div class="mb-3">
                        <label for="booking-vehicle" class="form-label">Select Vehicle</label>
                        <select class="form-select" id="booking-vehicle" required>
                            <option value="">Choose a vehicle...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="booking-service" class="form-label">Select Service</label>
                        <select class="form-select" id="booking-service" required>
                            <option value="">Choose a service...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="booking-date" class="form-label">Preferred Date</label>
                        <input type="date" class="form-control" id="booking-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Request Appointment</button>
                </form>
            </div>

            <!-- Service History -->
            <div class="tab-pane fade" id="pills-history" role="tabpanel">
                <h3>Service History</h3>
                <div id="history-list">
                    <!-- History loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Vehicle Modal -->
    <div class="modal fade" id="addVehicleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-vehicle-form">
                        <input type="text" class="form-control mb-2" id="vehicle-make" placeholder="Make (e.g. Toyota)"
                            required>
                        <input type="text" class="form-control mb-2" id="vehicle-model" placeholder="Model (e.g. Camry)"
                            required>
                        <input type="number" class="form-control mb-2" id="vehicle-year" placeholder="Year" required>
                        <input type="text" class="form-control mb-2" id="vehicle-plate" placeholder="License Plate"
                            required>
                        <button type="submit" class="btn btn-primary w-100">Save Vehicle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        checkAuth();
        loadDashboardData();
        document.getElementById('add-vehicle-form').addEventListener('submit', handleAddVehicle);
        document.getElementById('booking-form').addEventListener('submit', handleBooking);
    </script>
</body>

</html>
