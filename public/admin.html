<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shift Key Mechanic Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">Shift Key Admin</a>
            <div class="d-flex">
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" id="link-dashboard"
                        onclick="showAdminSection('dashboard')">Dashboard</a>
                    <a href="#" class="list-group-item list-group-item-action" id="link-services"
                        onclick="showAdminSection('services')">Manage Services</a>
                    <a href="#" class="list-group-item list-group-item-action" id="link-appointments"
                        onclick="showAdminSection('appointments')">Appointments</a>
                </div>
            </div>
            <div class="col-md-9">
                <!-- Dashboard Stats -->
                <div id="admin-dashboard-section" class="admin-section">
                    <h3>Today's Overview</h3>
                    <div class="row text-center" id="admin-stats">
                        <!-- Stats loaded via JS -->
                    </div>
                </div>

                <!-- Manage Services -->
                <div id="admin-services-section" class="admin-section d-none">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Service Catalog</h3>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addServiceModal">Add
                            Service</button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Duration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="services-table-body">
                            <!-- Services loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Appointments -->
                <div id="admin-appointments-section" class="admin-section d-none">
                    <h3>All Appointments</h3>
                    <div id="admin-appointments-list">
                        <!-- Appointments loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Service Modal -->
    <div class="modal fade" id="addServiceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-service-form">
                        <input type="text" class="form-control mb-2" id="service-name" placeholder="Service Name"
                            required>
                        <textarea class="form-control mb-2" id="service-desc" placeholder="Description"></textarea>
                        <input type="number" step="0.01" class="form-control mb-2" id="service-price"
                            placeholder="Price" required>
                        <input type="number" class="form-control mb-2" id="service-duration"
                            placeholder="Duration (minutes)" value="60">
                        <button type="submit" class="btn btn-primary w-100">Save Service</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        checkAuth('admin');
        loadAdminDashboard();
        document.getElementById('add-service-form').addEventListener('submit', handleAddService);
    </script>
</body>

</html>
