<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shift Key Mechanics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 5rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: var(--primary-color);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .toggle-auth a {
            color: var(--primary-color);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="/">
                    <h1>SHIFT KEY <span style="color:white; font-size: 0.8em; font-weight: 300;">MECHANICS</span></h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Login Form -->
        <div id="loginSection" class="auth-container">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Login to manage your vehicles and appointments</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary" style="width:100%">Login</button>
            </form>
            <div class="toggle-auth">
                <p>Don't have an account? <a href="#" onclick="toggleAuth()">Register here</a></p>
            </div>
        </div>

        <!-- Register Form (Hidden by default) -->
        <div id="registerSection" class="auth-container hidden">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join Shift Key Mechanics today</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" required>
                    <!-- ID change to avoid conflict if simplified, but let's stick to separate -->
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button type="submit" class="btn-primary" style="width:100%">Register</button>
            </form>
            <div class="toggle-auth">
                <p>Already have an account? <a href="#" onclick="toggleAuth()">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function toggleAuth() {
            document.getElementById('loginSection').classList.toggle('hidden');
            document.getElementById('registerSection').classList.toggle('hidden');
        }

        // Override ids for register form in app.js if needed or update app.js to use these ids
        // In app.js I used 'email' and 'password' for login, and 'name', 'email', 'phone', 'password' for register.
        // I need to make sure IDs are unique if on same page or handle cleanly.
        // Let's fix IDs here to match what app.js expects, but since they are on same page, IDs must be unique.

        // Updating Register Form IDs to avoid conflict
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('reg-password').value;

            try {
                const data = await fetchAPI('/auth/register', 'POST', { name, email, phone, password });
                setToken(data.token, data);
                window.location.href = '/dashboard.html';
            } catch (err) {
                alert(err.message);
            }
        });
    </script>
</body>

</html>
